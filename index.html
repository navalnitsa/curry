<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elizaveta Stasiuk</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6f72;
      --secondary: #168aad;
      --highlight: #6f42c1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #6f42c133, #168aad 60%, #0d6f72);
      background-repeat: no-repeat;
      background-size: 150% 150%;
      min-height: 100vh;
      color: white;
      transition: background 0.2s;
      overflow-x: hidden;
    }

    header {
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      color: black;
      position: relative;
      padding: 10px 16px;
      border-radius: 30px;
      overflow: hidden;
      background: transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: white;
      background: linear-gradient(135deg, var(--secondary), var(--highlight));
      transform: scale(1.05);
      animation: jelly 0.4s ease;
    }

    .lang-switch {
      display: flex;
      gap: 10px;
    }

    .lang-switch button {
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: 0.3s ease;
      background: transparent;
    }

    .lang-switch button.active {
      background: #2e6258;
      color: white;
    }

    .lang-switch button:hover {
      background: linear-gradient(135deg, var(--secondary), var(--highlight));
      color: white;
      transform: scale(1.05);
      animation: jelly 0.4s ease;
    }

    main {
      padding: 60px 40px;
    }

    h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 3rem;
    }

    h2 {
      font-family: 'League Spartan', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .profession {
      font-family: sans-serif; /* Заменим на TT Fors, если будет */
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      main {
        padding: 40px 20px;
      }

      h1, h2 {
        font-size: 2.2rem;
      }

      .profession {
        font-size: 1.2rem;
      }
    }

    @keyframes jelly {
      0% { transform: scale(1); }
      30% { transform: scale(1.2, 0.8); }
      50% { transform: scale(0.9, 1.1); }
      70% { transform: scale(1.05, 0.95); }
      100% { transform: scale(1); }
    }

    nav a::after, .lang-switch button::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
      border-radius: 50%;
      top: -50%;
      left: -50%;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    nav a:hover::after, .lang-switch button:hover::after {
      opacity: 1;
      animation: bubble 0.6s ease-out forwards;
    }

    @keyframes bubble {
      0% { transform: scale(0); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(1.8); opacity: 0; }
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">my work</a>
      <a href="#">about</a>
      <a href="#">contact me!</a>
    </nav>
    <div class="lang-switch">
      <button>ru</button>
      <button class="active">eng</button>
    </div>
  </header>
  <main>
    <h1>Elizaveta</h1>
    <h2>Stasiuk</h2>
    <div class="profession">Copywriter...and more</div>
  </main>

  <script>
    // Mouse parallax shimmer
    document.body.addEventListener("mousemove", function(e) {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.body.style.setProperty('--x', `${x}%`);
      document.body.style.setProperty('--y', `${y}%`);
    });
  </script>
</body>
</html>
